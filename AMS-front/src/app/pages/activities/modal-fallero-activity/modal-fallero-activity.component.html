                        </div>
                    </div>
                </div>
            </div>
        </div>
            <mat-dialog-actions align="end">
                <button type="button" mat-button (click)="cancelar()">Cancelar</button>
                <button type="submit"mat-button (click)="agregarEditarPersona()" cdkFocusInitial>Confirmar</button>
            </mat-dialog-actions>
        
    </div>
</mat-dialog-content>
