<div class="container d-flex justify-content-center">
    <h1 class="mt-2" mat-dialog-title>Añadir Post</h1>
    <mat-spinner *ngIf="loading" [diameter]="50" class="me-4 mt-3"></mat-spinner>
</div>

<mat-dialog-content>
    <div class="tab-content">
        <form [formGroup]="form" class="mt-3" (ngSubmit)="agregarEditarPersona()">
            <div class="row justify-content-center">
                <div class="col-11 text-center">
                    <div class="d-flex align-items-center">
                        <mat-form-field appearance="fill" class="mb-2 w-100">
                            <mat-label>Titulo</mat-label>
                            <input matInput type="text" formControlName="titulo">
                        </mat-form-field>
                    </div>
                    <div class="error text-center">
                        <span *ngIf="form.get('titulo')?.hasError('required') && form.get('titulo')?.touched">Campo
                            obligatorio</span>
                        <span *ngIf="form.get('titulo')?.hasError('maxlength')">Máximo 20 caracteres</span>
                        <span *ngIf="form.get('titulo')?.hasError('pattern')">Este campo sólo admite letras</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-11 text-center">
                    <div class="d-flex align-items-center">
                        <mat-form-field appearance="fill" class="mb-2 w-100">
                            <mat-label>Comentario</mat-label>
                            <textarea matInput rows="10" type="text" formControlName="contenido"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="error text-center">
                        <span
                            *ngIf="form.get('contenido')?.hasError('required') && form.get('contenido')?.touched">Campo
                            obligatorio</span>
                        <span *ngIf="form.get('contenido')?.hasError('maxlength')">Máximo 20 caracteres</span>
                        <span *ngIf="form.get('contenido')?.hasError('pattern')">Este campo sólo admite letras</span>
                    </div>
                </div>
            </div>
            <mat-dialog-actions align="end">
                <button type="button" mat-button (click)="cancelar()">Cancelar</button>
                <button type="submit" mat-button cdkFocusInitial>Confirmar</button>
            </mat-dialog-actions>
        </form>
    </div>
</mat-dialog-content>
