<div class="container-fluid">
    <div class="card m-5 bgBigCard">
        <div class="row">
            <div class="col-12 text-end me-2">
                <button mat-raised-button color="warn" class="m-1" (click)="goBack()">Volver</button><br>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card col-10 my-5" style="background-color: #edf2fb;">
                <div class="card-header">
                    <div class="mt-3">
                        <h1 class="text-center">{{ this.postsBlog?.titulo }}</h1>
                        <h4 class="text-center">Autor: {{this.postsBlog?.nombre_autor}}
                            {{this.postsBlog?.apellidos_autor}}
                        </h4>
                    </div>
                    <div class="row justify-content-center text-justify">
                        <div class="col-10">
                            <p>{{this.postsBlog?.contenido}}</p>
                        </div>
                    </div>
                    <div class="row justify-content-end text-end mt-3">
                        <div class="col-auto" *ngIf="loginResponseModel">
                            <!-- <button type="button" mat-raised-button color="primary" class="me-1" (click)="editarPost()" *ngIf="this.loginResponseModel.usuario?.idFallero === this.postsBlog?.autor">Editar</button> -->
                            <button type="button" mat-raised-button color="primary" class="me-1"
                                (click)="apuntarEditar()">Comentar</button>
                            <button type="button" mat-raised-button color="warn"
                                (click)="denunciarPost(id)">Denunciar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <h2>Comentarios</h2>
            <h3 *ngIf="coments.length === 0">¡ Sé el primero en comentar !</h3>
        </div>
        <div class="container-fluid">
            <div class="d-flex justify-content-center flex-column align-items-center">
                <div class="card col-8 m-3" *ngFor="let coment of coments">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <div class="mt-3 flex-grow-1">
                                <h2 class="text-start">{{ coment.titulo }}</h2>
                                <h5 class="text-start">Autor: {{ coment.nombre_autor }} {{coment.apellidos_autor}}</h5>
                            </div>
                            <div *ngIf="coment.autor === loginResponseModel?.usuario?.idFallero" class="ml-auto">
                                <mat-icon class="buttonDelete" matTooltip="Eliminar comentario"
                                    (click)="deleteComent(coment.idComentario)">delete</mat-icon>
                            </div>
                        </div>
                        <div class="card">
                            <div class="text-start">
                                <div class="m-2">
                                    <p>{{ coment.contenido }}</p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
