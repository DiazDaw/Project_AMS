<div class="container-fluid">

    <div class="row justify-content-center align-content-center m-3">
        <div class="text-center">
            <h1><u>Listado de posts</u></h1>
        </div>
    </div>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>



    <mat-card *ngIf="!loading">

        <mat-form-field>
            <mat-label>Búsqueda por nombre</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
                <td mat-cell *matCellDef="let element">{{element.titulo}}</td>
            </ng-container>


            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_autor}} {{element.apellidos_autor}} </td>
            </ng-container>


            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha</th>
                <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date: 'dd/MM/yyyy' }} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Denuncias</th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'badPost': element.id_Estado === 3}">{{element.id_Estado}}</td>
            </ng-container>

            <ng-container matColumnDef="denunciado">
                <th mat-header-cell *matHeaderCellDef> Revisar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="warning" matTooltip="Posible post inadecuado" *ngIf="element.id_Estado === 3">warning</mat-icon>
                </td>
            </ng-container>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="d-flex justify-content-start">
                    <mat-icon class="buttonDelete" matTooltip="Eliminar lugar" (click)="deletePost(element.idBlog)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleciona página"></mat-paginator>

    </mat-card>

    <div class="row justify-content-end align-content-end">
        <div class="col-2 text-end mt-5">
            <button mat-raised-button color="warn" class="m-1" (click)="goBack()">Volver</button><br>
        </div>
    </div>

</div>
