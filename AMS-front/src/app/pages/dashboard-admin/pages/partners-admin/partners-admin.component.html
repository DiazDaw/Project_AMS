<div class="container-fluid">

    <div class="row justify-content-center align-content-center m-3">
        <div class="text-center">
            <h1><u>Listado de proveedores</u></h1>
        </div>
    </div>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>



    <mat-card *ngIf="!loading">

        <mat-form-field>
            <mat-label>Búsqueda por nombre</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>


            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto</th>
                <td mat-cell *matCellDef="let element"> {{element.direccion }} </td>
            </ng-container>


            <ng-container matColumnDef="cif">
                <th mat-header-cell *matHeaderCellDef> CIF</th>
                <td mat-cell *matCellDef="let element"> {{element.cif }} </td>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Direccion</th>
                <td mat-cell *matCellDef="let element"> {{element.direccion }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email }} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono</th>
                <td mat-cell *matCellDef="let element"> {{element.telefono }} </td>
            </ng-container>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="d-flex justify-content-center">
                    <mat-icon class="buttonEdit" matTooltip="Editar información del proveedor" (click)="apuntarEditar(element.idProveedor)">edit</mat-icon>
                    <mat-icon class="buttonDelete" matTooltip="Eliminar proveedor" (click)="deletePlace(element.idProveedor)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleciona página"></mat-paginator>

    </mat-card>

    <div class="row justify-content-end align-content-end">
        <div class="col-2 text-end mt-5">
            <button mat-raised-button color="primary" (click)="apuntarEditar()" >Añadir un proveedor nuevo</button>
            <button mat-raised-button color="warn" class="m-1" (click)="goBack()">Volver</button><br>
        </div>
    </div>

</div>
