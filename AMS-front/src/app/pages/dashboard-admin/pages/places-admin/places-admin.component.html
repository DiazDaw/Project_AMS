<div class="container-fluid">

    <div class="row justify-content-center align-content-center m-3">
        <div class="text-center">
            <h1><u>Listado de lugares</u></h1>
        </div>
    </div>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>



    <mat-card *ngIf="!loading">

        <mat-form-field>
            <mat-label>Búsqueda por nombre</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del lugar</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>


            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección</th>
                <td mat-cell *matCellDef="let element"> {{element.direccion }} </td>
            </ng-container>


            <ng-container matColumnDef="aforo">
                <th mat-header-cell *matHeaderCellDef  class="d-none d-md-table-cell"> Aforo</th>
                <td mat-cell *matCellDef="let element"  class="d-none d-md-table-cell"> {{element.aforo }} </td>
            </ng-container>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="buttonEdit" matTooltip="Editar información del lugar" (click)="apuntarEditar(element.idLugar)">edit</mat-icon>
                    <mat-icon class="buttonDelete" matTooltip="Eliminar lugar" (click)="deletePlace(element.idLugar)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleciona página"></mat-paginator>

    </mat-card>

    <div class="row justify-content-end align-content-end">
        <div class="col-md-5 text-end mt-3 mt-md-5">
            <button mat-raised-button color="primary" (click)="apuntarEditar()" class="col-12 col-sm-3 col-md-7 col-lg-5 col-xl-5 col-xxl-3">Añadir un lugar nuevo</button>
            <button mat-raised-button color="warn" class="m-1" (click)="goBack()" class="col-12 col-sm-3 col-md-7 col-lg-5 col-xl-5 col-xxl-3 my-1 mx-xl-1 mx-xxl-1">Volver</button><br>
        </div>
    </div>

</div>
