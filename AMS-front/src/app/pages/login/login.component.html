

<div class="row formularioLogin">
    <div class="imgLogin">
        <img src="../../../assets/img/escudo-valencia-removebg-preview.png" alt="Escudo" width="10%" height="10%">
    </div>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <div>
                <h1 class="card-title text-center m-5">Inicia sesión</h1>
            </div>
            <div>
                <form class="row p-3" [formGroup]="loginForm">
                    <mat-form-field appearance="fill" class="mb-2">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" formControlName="dni" [(ngModel)]="dni">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="password" [(ngModel)]="password">
                    </mat-form-field>
                    <div *ngIf="this.logueado === false" class="alert alert-danger text-center">
                        <p>Usuario o contraseña incorrecto</p>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit" (click)="login(dni, password)">Iniciar sesion</button>
            </div>
        </div>
    </div>
</div>
