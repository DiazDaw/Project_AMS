

<div class="row formularioLogin">
    <div class="imgLogin">
        <img src="../../../assets/img/escudo-valencia-removebg-preview.png" alt="Escudo" width="10%" height="10%">
    </div>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <div>
                <h1 class="card-title text-center m-5">Inicia sesión</h1>
            </div>
            <div>
                <form class="row p-3" [formGroup]="loginForm">
                    <mat-form-field appearance="fill" class="mb-4">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" formControlName="dni">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                </form>
            </div>
            <div class="d-flex justify-content-center m-3">
                <button class="btn btn-primary" type="submit">Iniciar sesion</button>
            </div>

            <div *ngIf="error">
                {{error}}
            </div>
        </div>
    </div>
</div>
