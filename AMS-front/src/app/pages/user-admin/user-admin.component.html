<div class="container-fluid">

    <div class="row justify-content-center align-content-center m-3">
        <div class="text-center">
            <h1><u>Listado de falleros</u></h1>
        </div>
    </div>


    <mat-card>

        <mat-form-field>
            <mat-label>Búsqueda por nombre</mat-label>
            <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>


            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
            </ng-container>


            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaNac">
                <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaNac}} </td>
            </ng-container>


            <ng-container matColumnDef="fechaReg">
                <th mat-header-cell *matHeaderCellDef> Fecha registro </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
            </ng-container>


            <ng-container matColumnDef="comision">
                <th mat-header-cell *matHeaderCellDef> Comision </th>
                <td mat-cell *matCellDef="let element"> {{element.id_Rol_Fallero}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="buttonEdit" matTooltip="Editar información del fallero">edit</mat-icon>
                    <mat-icon class="buttonDelete" matTooltip="Eliminar fallero">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleciona página"></mat-paginator>

    </mat-card>

    <div class="row justify-content-end align-content-end">
        <div class="col-2 text-end mt-5">
            <button mat-raised-button color="primary">Agregar un fallero</button>
        </div>
    </div>

</div>
